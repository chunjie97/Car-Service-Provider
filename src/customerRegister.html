<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Papaer Kit2 css -->
    <link href="template/paper_kit2_free_v/assets/css/paper-kit.css?v=2.1.0" rel="stylesheet" />
    <link href="template/paper_kit2_free_v/assets/css/demo.css" rel="stylesheet" />

    <!-- Fonts and icons -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/register.css" type="text/css">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#top">
                    <img src="assets/logo.png" width="40px">BRAND</a>
            </div>
        </div>
        <!-- /container -->
    </nav>
    <!-- end navbar  -->

    <div class="main">
        <div class="container">
            <form action="#" class="custom-control">
                <h2 class="text-center">Register with Social Media or Manually</h2>
                <div class="row">
                    <div class="vl">
                        <span class="vl-innertext">or</span>
                    </div>

                    <div class="col-lg">
                        <a href="#" class="fb btn">
                            <i class="fab fa-facebook-square fa-fw"></i> Register with Facebook
                        </a>
                        <a href="#" class="twitter btn">
                            <i class="fab fa-twitter-square fa-fw"></i> Register with Twitter
                        </a>
                        <a href="#" class="google btn">
                            <i class="fab fa-google-plus-square fa-fw"></i> Register with Google+
                        </a>
                    </div>

                    <div class="col-lg">
                        <div class="hide-md-lg">
                            <p>Or register manually:</p>
                        </div>

                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        <input type="password" class="form-control" name="password2" placeholder="Re-enter Password" required>
                        <input type="submit" class="btn btn-success" value="Register">
                        <a href="partnerRegister.html" class="btn btn-link">Register as PROVIDER</a>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Core JS Files -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
